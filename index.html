<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bio @apfryy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .typing {
      font-size: 36px;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 30ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .links {
      margin-top: 20px;
      font-size: 20px;
    }
    .links a {
      color: cyan;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .links a:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="typing">Hi, I'm @apfryy âœ¨</div>

  <div class="links">
    <a href="https://instagram.com/apfryy" target="_blank">ðŸ“· Instagram: @apfryy</a>
    <a href="https://wa.me/6285643979128" target="_blank">ðŸ’¬ WhatsApp: 085643979128</a>
    <a href="https://tiktok.com/@paviaindonesia" target="_blank">ðŸŽµ TikTok: @paviaindonesia</a>
  </div>

  <script>
    // Animasi background bintang
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateStars();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        s.y += s.d;
        if (s.y > canvas.height) {
          stars[i] = { x: Math.random() * canvas.width, y: 0, r: s.r, d: s.d };
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
