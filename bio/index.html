<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>

  <!-- Pixel / "Minecraft-like" font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html,body { height: 100%; }

    body {
      background: #000;
      color: #fff;
      font-family: "Press Start 2P", monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* full-screen canvas behind everything */
    canvas#stars {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* container for content (no boxes, minimal) */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    /* typing text */
    #typing {
      color: #fff;
      font-size: 16px; /* pixel font, so size feels smallish */
      line-height: 1.3;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      padding-right: 6px;
      letter-spacing: 1px;
      min-height: 44px;
    }

    /* links simple white text, no boxes */
    .links {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.95;
    }

    .links a:focus,
    .links a:hover {
      text-decoration: underline;
    }

    /* music control minimal */
    .music {
      margin-top: 28px;
    }

    .music button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
      font-size: 11px;
      letter-spacing: 1px;
    }

    .music button:active { transform: translateY(1px); }

    /* responsive smaller font on narrow screens */
    @media (max-width:420px) {
      #typing { font-size: 12px; min-height: 56px; }
      .links a { font-size: 11px; }
      .music button { font-size: 10px; padding: 7px 10px; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <!-- typing element -->
    <div id="typing"></div>

    <!-- plain links -->
    <div class="links" aria-label="social-links">
      <a href="https://instagram.com/apfryy" target="_blank" rel="noopener">Instagram — @apfryy</a>
      <a href="https://wa.me/6285643979128" target="_blank" rel="noopener">WhatsApp — 085643979128</a>
      <a href="https://tiktok.com/@paviaindonesia" target="_blank" rel="noopener">TikTok — @paviaindonesia</a>
    </div>

    <!-- music control: by default not autoplay (user taps) -->
    <div class="music">
      <audio id="bg" preload="none" loop>
        <!--
          Ganti src di bawah:
          - Jika kamu upload musik.mp3 ke repo, pake src="./musik.mp3"
          - Atau ganti ke URL direct mp3 (raw githubusercontent atau host lain)
        -->
        <source src="./musik.mp3" type="audio/mpeg">
        Browser tidak mendukung audio.
      </audio>
      <button id="playBtn" aria-pressed="false">▶ PLAY</button>
    </div>
  </div>

  <script>
    /* ---------------------------
       Typewriter (auto-rotate)
       --------------------------- */
    const lines = [
      "WELCOME",
      "Instagram: @apfryy",
      "WhatsApp: 085643979128",
      "TikTok: @paviaindonesia"
    ];

    const el = document.getElementById('typing');
    let lIndex = 0; // which line
    let cIndex = 0; // char index
    let deleting = false;

    function typeTick() {
      const current = lines[lIndex];
      if (!deleting) {
        cIndex++;
        el.textContent = current.slice(0, cIndex);
        if (cIndex === current.length) {
          // pause before deleting
          deleting = true;
          setTimeout(typeTick, 900);
          return;
        }
      } else {
        cIndex--;
        el.textContent = current.slice(0, cIndex);
        if (cIndex === 0) {
          deleting = false;
          lIndex = (lIndex + 1) % lines.length;
        }
      }
      setTimeout(typeTick, deleting ? 40 : 80);
    }
    // start after small delay
    setTimeout(typeTick, 500);

    /* ---------------------------
       Minimal music play/pause
       --------------------------- */
    const audio = document.getElementById('bg');
    const btn = document.getElementById('playBtn');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(()=>{}); // ignore play rejection
        btn.textContent = '⏸ PAUSE';
        btn.setAttribute('aria-pressed','true');
      } else {
        audio.pause();
        btn.textContent = '▶ PLAY';
        btn.setAttribute('aria-pressed','false');
      }
    });

    /* ---------------------------
       Starfield background (simple)
       --------------------------- */
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const starCount = Math.floor((w * h) / 4000); // scale star count by screen

    const stars = [];
    for (let i=0;i<starCount;i++){
      stars.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.6 + 0.2,
        vx: (Math.random()-0.5)*0.2,
        vy: (Math.random()*0.3)+0.05
      });
    }

    function resize(){
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    }
    addEventListener('resize', resize);

    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "#fff";
      for (let s of stars) {
        ctx.beginPath();
        ctx.globalAlpha = 0.9;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
        // move
        s.x += s.vx;
        s.y += s.vy;
        // wrap vertically/horizontally
        if (s.y > h + 10) s.y = -10;
        if (s.x > w + 10) s.x = -10;
        if (s.x < -10) s.x = w + 10;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
