<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kepo banget lu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .profile {
      margin-top: 60px;
      animation: fadeIn 1.5s ease forwards;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 20px cyan, 0 0 40px cyan;
    }

    .typing {
      font-size: 26px;
      margin-top: 20px;
      height: 40px;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 3px solid cyan;
      color: cyan;
      text-shadow: 0 0 5px cyan, 0 0 15px cyan, 0 0 30px cyan;
      animation: blink .7s step-end infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: cyan; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px cyan, 0 0 15px cyan, 0 0 30px cyan, 0 0 50px cyan;
      }
      to {
        text-shadow: 0 0 10px #00fff7, 0 0 25px #00fff7, 0 0 50px #00fff7, 0 0 80px #00fff7;
      }
    }

    .music-controls {
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    button {
      background: cyan;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px cyan;
    }

    button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      margin: 10px auto;
      text-decoration: none;
      color: white;
      background: rgba(0, 255, 255, 0.15);
      padding: 12px;
      width: 220px;
      border-radius: 25px;
      transition: 0.4s;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
      box-shadow: 0 0 10px cyan;
      position: relative;
      overflow: hidden;
    }

    .links a:nth-child(1) { animation-delay: 0.5s; }
    .links a:nth-child(2) { animation-delay: 0.8s; }
    .links a:nth-child(3) { animation-delay: 1.1s; }

    /* Hover efek neon pelangi */
    .links a:hover {
      color: black;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000);
      background-size: 300% 300%;
      animation: neonGradient 3s ease infinite;
      box-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff, 0 0 60px #00ff00;
    }

    @keyframes neonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="profile">
    <img src="https://ibb.co.com/B2tM1nPB" alt="Foto Profil">
  </div>

  <!-- Animasi teks ketik -->
  <div class="typing" id="typing"></div>

  <div class="music-controls">
    <audio id="bg-music" loop>
      <source src="https://www.dropbox.com/scl/fi/me9hf05vh2u3is24m7gcw/Stromae-Pomme-Ma-Meilleure-Ennemie-from-Arcane-Season-2.mp3?rlkey=0ixyx1ixwe1ce5nnzxdiswks2&st=5vo5bylg&dl=0" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()">‚ñ∂ Play / ‚è∏ Pause</button>
  </div>

  <div class="links">
    <a href="https://instagram.com/apfryy" target="_blank">üì∑ Instagram</a>
    <a href="https://wa.me/6285643979128" target="_blank">üí¨ WhatsApp</a>
    <a href="https://tiktok.com/@paviaindonesia" target="_blank">üéµ TikTok</a>
  </div>

  <script>
    // Musik play/pause
    const music = document.getElementById('bg-music');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // Efek ketik berganti
    const texts = [
      ,
      "Instagram: @apfryy ",
      "WhatsApp: 085643979128 ",
      "TikTok: @paviaindonesia "
    ];
    let i = 0;
    let j = 0;
    let currentText = "";
    let isDeleting = false;
    const typingElement = document.getElementById("typing");

    function type() {
      if (i < texts.length) {
        if (!isDeleting && j <= texts[i].length) {
          currentText = texts[i].substring(0, j++);
          typingElement.textContent = currentText;
        }

        if (isDeleting && j >= 0) {
          currentText = texts[i].substring(0, j--);
          typingElement.textContent = currentText;
        }

        if (j === texts[i].length + 1) {
          isDeleting = true;
          setTimeout(type, 1200);
          return;
        }

        if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length;
        }
      }
      setTimeout(type, isDeleting ? 50 : 100);
    }
    type();

    // Animasi bintang
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>

</body>
</html>
