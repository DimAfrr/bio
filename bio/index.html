
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 50s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid cyan;
      object-fit: cover;
    }
    .links a {
      display: block;
      margin: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      text-decoration: none;
      color: cyan;
      font-size: 22px;
    }
    .links a:hover {
      background: rgba(255,255,255,0.3);
    }
    .music-control button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: cyan;
      color: black;
      font-weight: bold;
    }
    .music-control button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="profile">
    <!-- Foto profil diambil langsung dari repo -->
    <img src="./profile.jpg" alt="Foto Profil">
    <h1>@apfryy</h1>
  </div>

  <div class="links">
    <a href="https://instagram.com/apfryy" target="_blank">Instagram</a>
    <a href="https://wa.me/6285643979128" target="_blank">WhatsApp</a>
    <a href="https://tiktok.com/@paviaindonesia" target="_blank">TikTok</a>
  </div>

  <!-- Musik -->
  <div class="music-control">
    <button onclick="toggleMusic()">▶ Play Musik</button>
  </div>
  <audio id="bg-music" loop>
    <source src="./musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const button = document.querySelector('.music-control button');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = '⏸ Pause Musik';
      } else {
        music.pause();
        button.textContent = '▶ Play Musik';
      }
    }
  </script>
</body>
</html>
